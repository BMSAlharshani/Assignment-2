<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/input.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title style="color: var(--ion-color-primary-contrast);">WelcomeðŸ¤“</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="ion-justify-content-center ion-align-items-center">
            <div class="login-card">
                <ion-item lines="full">
                    <div class="form-control">
                        <input id="username" type="text" required />
                        <label>
                            <span style="transition-delay: 350ms">U</span>
                            <span style="transition-delay: 300ms">s</span>
                            <span style="transition-delay: 250ms">e</span>
                            <span style="transition-delay: 200ms">r</span>
                            <span style="transition-delay: 150ms">n</span>
                            <span style="transition-delay: 100ms">a</span>
                            <span style="transition-delay: 50ms">m</span>
                            <span style="transition-delay: 0ms">e</span>
                        </label>
                    </div>
                </ion-item>
                <ion-item lines="full">
                    <div class="form-control">
                        <input id="password" type="password" required />
                        <label>
                            <span style="transition-delay: 350ms">P</span>
                            <span style="transition-delay: 300ms">a</span>
                            <span style="transition-delay: 250ms">s</span>
                            <span style="transition-delay: 200ms">s</span>
                            <span style="transition-delay: 150ms">w</span>
                            <span style="transition-delay: 100ms">o</span>
                            <span style="transition-delay: 50ms">r</span>
                            <span style="transition-delay: 0ms">d</span>
                        </label>
                    </div>
                </ion-item>
                <ion-button expand="block" id="loginBtn" class="custom-button">Login</ion-button>
                <ion-button expand="block" id="signupBtn" class="custom-button">Signup</ion-button>
            </div>
        </ion-content>
    </ion-app>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
