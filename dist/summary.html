<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
    <link rel="stylesheet" href="css/summary.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <style>
        canvas {
            max-width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar style=" --background: linear-gradient(to right, #788cff 0%, #5577ff 100%);
">
                <ion-title>Expense Tracker</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Category Pie Chart</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <canvas id="categoryPieChart"></canvas>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Monthly Line Chart</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <canvas id="monthlyLineChart"></canvas>
                </ion-card-content>
            </ion-card>
        </ion-content>
    </ion-app>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/summary.js"></script>
</body>

</html>
